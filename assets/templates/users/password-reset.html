{% extends 'origin/base-raw.html' %}

{% set body_id='login_bg' %}

{% block title %}
    Sign In
{% endblock %}

{% block styles %}
    <link href="{{ static('assets/css/account.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
    <div id="preloader">
        <div data-loader="circle-side"></div>
    </div>
    <div id="login">
        <aside>
            <figure>
                <a href="index-2.html"><img src="{{ static('img/logo_sticky.svg') }}" width="155" height="40" alt="" class="logo_sticky"></a>
            </figure>
            <form>
                <div class="access_social">
                    <a href="#0" class="social_bt facebook">Login with Facebook</a>
                    <a href="#0" class="social_bt google">Login with Google</a>
                </div>
                <div class="divider"><span>Or</span></div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    <i class="icon_mail_alt"></i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password">
                    <i class="icon_lock_alt"></i>
                </div>
                <div class="clearfix add_bottom_30">
                    <div class="checkboxes float-left">
                        <label class="container_check">Remember me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="float-right"><a id="forgot" href="javascript:void(0);">Forgot Password?</a></div>
                </div>
                <a href="#0" class="btn_1 full-width">Login to Prozim</a>
                <div class="text-center add_top_10">New to Prozim? <strong><a href="register.html">Sign up!</a></strong></div>
            </form>
            <div class="copy">Â© 2020 Prozim</div>
        </aside>
    </div>
{% endblock %}
