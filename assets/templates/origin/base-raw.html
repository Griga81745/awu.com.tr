<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"> -->
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>AVVU - {% block title %}{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ static('img/ico.png') }}">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.css" rel="stylesheet"></link>

  <link href="{{ static('css/bootstrap_customized.min.css') }}" rel="stylesheet">
  <link href="{{ static('css/style.css') }}" rel="stylesheet">
  <link href="{{ static('css/style.min.css') }}" rel="stylesheet">  
  <link href="{{ static('css/custom.css') }}" rel="stylesheet">
  <link href="{{ static('css/account.css') }}" rel="stylesheet">
  {% block styles %}
  {% endblock %}
</head>
{# <body id="{% block body_id %}{% endblock %}"> #}
  <body id="{{ body_id }}">
    {% block body %}
    {% endblock %}
    
    <script src="{{ static('js/common_scripts.min.js') }}"></script>
    <script src="{{ static('js/common_func.js') }}"></script>
    <script src="{{ static('js/pw_strength.js') }}"></script>
    {% include 'origin/hybrid_js/favorites.html' %}
    {% include 'origin/hybrid_js/slim-select.html' %}
  {% block scripts %}
  {% endblock %}
</body>
</html>
