<script>
    function toggle_favorite(id,element){
        fetch(`/api/toggle-favorite/${id}`).then((response)=>{
            console.log(response.status)
            switch (response.status){
                case 201:
                    element.classList.add('active')
                    break;
                case 406:
                case 204:
                default:
                    element.classList.remove('active')
                    break;
            }
        }).catch((error)=>{
            alert('Sitede sorun olu≈ütu.')
            // alert(error)
        })
    }
</script>
