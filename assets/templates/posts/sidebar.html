{% from 'posts/_macros.html' import post_sidebar %}
<aside class="col-lg-3">
    <div class="widget search_blog">
        <div class="form-group">
            <input type="text" name="search" id="search" class="form-control" placeholder="Anahtar Kelimeler...">
            <span><input type="submit" value="Arama Yap"></span>
        </div>
    </div>
    <!-- /widget -->
    <div class="widget">
        <div class="widget-title first">
            <h4>Son Haberler</h4>
        </div>
        <ul class="comments-list">
            {% for post in last_posts() %}
                {{ post_sidebar(post) }}
            {% endfor %}
        </ul>
    </div>
    <!-- /widget -->
    <div class="widget">
        <div class="widget-title">
            <h4>Pop√ºler Tagler</h4>
        </div>
        <div class="tags">
            {% for tag in get_most_used_tags() %}
                <a href="#">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </div>
    <!-- /widget -->
</aside>
